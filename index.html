<!DOCTYPE html>
<html>
<head>
    <title>Lumber Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-link">Board Foot Calculator</a>
        <a href="tally.html" class="navbar-link">Wood Length Tally</a>
    </nav>
    <div class="container">
    <div class="calculator-container">
        <div class="calculator">
            <h1>Board Foot Calculator</h1>
            <div>
                <label for="length">Length (feet): </label>
                <input type="text" id="length" required>
            </div>
            <div>
                <label for="width">Width (inches): </label>
                <input type="text" id="width" required>
            </div>
            <div>
                <label for="thickness">Thickness (inches): </label>
                <input type="text" id="thickness" required>
            </div>
            <div>
                <label for="pieces">Number of Pieces: </label>
                <input type="number" id="pieces" required>
            </div>
            <div>
                <button id="calculate-btn">Calculate</button>
                <label for="save-label">Save As: </label>
                <input type="text" id="save-label" required>
                <button id="save-btn">Save</button>
            </div>
            <div id="linear-feet"></div>
            <div id="board-feet"></div>
        </div>
        <div id="saved-calculations" class="saved-calculations">
            <h2>Saved Calculations</h2>
            <ul id ="calculation-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
